<!DOCTYPE html>
<html lang="en">

<head>
  <!-- main meta tags-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- media queries style sheets -->
  <link rel="stylesheet" type="text/css" media="screen and (max-width:550px)" href="css/max_viewport_550px.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:551px) and (max-width:1023px)" href="css/min_viewport_551px.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:1024px)" href="css/min_viwport_1024px.css">
  <!-- page title -->
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header role= "banner">
    <div id="pageTitle">
      <h1><a href="/" aria-label="page's title">Restaurant Reviews</a></h1>
    </div>

    <nav role= "navigation" aria-label="breadcrumb">
      <ul id= "breadcrumb">
        <li><a href="/" >Home</a></li>
      </ul>
    </nav>

  </header>

  <main id="maincontent" role="main">

    <section id="map-container" aria-label="map from google">
      <div id="map" role="application"></div>
    </section>

    <section id="restaurant-container" aria-label="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <a href="#reviews-container" class="skip-link">Skip map</a>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" aria-label="link to the site's home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKdDZXTOXLrLM5sGA1xodt0dMzFSYh8NI&libraries=places&callback=initMap"></script>

  <!-- serviceWorker script -->
  <script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
    .register('/sw.js')
    .then(function() { console.log("Service Worker Registered"); });
  }else {
    console.log("Service Worker Registeration failed!");
  }
 </script>

</body>

</html>
