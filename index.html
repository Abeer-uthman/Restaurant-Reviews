<!DOCTYPE html>
<html lang="en">

<head>
  <!-- main meta tags-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <!-- main style sheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- media queries style sheets -->
  <link rel="stylesheet" type="text/css" media="screen and (max-width:550px)" href="css/max_viewport_550px.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:551px) and (max-width:1023px)" href="css/min_viewport_551px.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:1024px)" href="css/min_viwport_1024px.css">
  <!-- page title -->
  <title>Restaurant Reviews</title>
</head>

<body>

  <header role="banner">
    <div id="pageTitle">
      <h1><a href="/" tabindex="0" aria-label="page's title">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="maincontent" role="main">

    <a href="#filterRes" class="skip-link">Skip to main content</a>

    <section id="map-container" aria-label="map from google">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h3 id = "filterRes" tabindex="0">Filter Results</h3>

        <select id="neighborhoods-select" aria-label="select neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" aria-label="select cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" aria-label="link to the site's home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKdDZXTOXLrLM5sGA1xodt0dMzFSYh8NI&libraries=places&callback=initMap"></script>

  <!-- serviceWorker script -->
  <script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
    .register('/sw.js')
    .then(function() { console.log("Service Worker Registered"); });
  }else {
    console.log("Service Worker Registeration failed!");
  }
 </script>

</body>
</html>
